<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Рандомайзер</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	
</head>
<body>
<table border='1px' color='black'>
	  <tr>
    <td>Кол</td>
    <td>
      <input type='text' placeholder="Введите количество чисел" id='amount'/>
    </td>
  </tr>
  <tr>
    <td>min</td>
    <td>
      <input type='text' placeholder="Введите мин. диапозон" id='minVal'/>
    </td>
  </tr>
  <tr>
    <td>max</td>
    <td>
      <input type='text' placeholder="Введите макс. диапозон" id='maxVal'/>
    </td>
  </tr>
  <tr>
    <td>
      <input type='button' id="btn" value='generate' />
     <button id="clearButton">Clear</button>
    </td>	
    <td>
      <p id='randomList'></p>
    </td>
  </tr>
</table>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
